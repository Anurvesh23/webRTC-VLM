<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Test</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>ONNX Model Test</h1>
    <div id="status">Loading...</div>
    <canvas id="testCanvas" width="640" height="640" style="border: 1px solid black;"></canvas>
    <div id="results"></div>

    <script>
        async function testModel() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Loading ONNX Runtime...';
                
                // Set WASM paths
                ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/';
                
                statusDiv.textContent = 'Fetching model...';
                const modelResponse = await fetch('/models/yolov5n-quantized.onnx');
                if (!modelResponse.ok) {
                    throw new Error(`HTTP ${modelResponse.status} fetching model`);
                }
                
                const modelBuffer = await modelResponse.arrayBuffer();
                statusDiv.textContent = 'Creating session...';
                
                const session = await ort.InferenceSession.create(modelBuffer);
                statusDiv.textContent = 'Model loaded successfully!';
                
                // Create a test image (simple colored rectangle)
                const canvas = document.getElementById('testCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(100, 100, 200, 150);
                ctx.fillStyle = 'blue';
                ctx.fillRect(300, 200, 100, 100);
                
                // Get image data
                const imageData = ctx.getImageData(0, 0, 640, 640);
                
                // Preprocess
                const float32Data = new Float32Array(3 * 640 * 640);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const j = i / 4;
                    float32Data[j] = imageData.data[i] / 255.0;
                    float32Data[640 * 640 + j] = imageData.data[i + 1] / 255.0;
                    float32Data[2 * 640 * 640 + j] = imageData.data[i + 2] / 255.0;
                }
                
                const inputTensor = new ort.Tensor('float32', float32Data, [1, 3, 640, 640]);
                
                statusDiv.textContent = 'Running inference...';
                const results = await session.run({ 'images': inputTensor });
                
                statusDiv.textContent = 'Inference completed!';
                
                // Check output
                const output = results.output.data;
                console.log('Output shape:', results.output.dims);
                console.log('Output length:', output.length);
                console.log('First 10 values:', Array.from(output).slice(0, 10));
                
                resultsDiv.innerHTML = `
                    <h3>Test Results:</h3>
                    <p>Output shape: ${results.output.dims.join(' x ')}</p>
                    <p>Output length: ${output.length}</p>
                    <p>First 10 values: ${Array.from(output).slice(0, 10).map(v => v.toFixed(4)).join(', ')}</p>
                `;
                
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error('Test failed:', error);
            }
        }
        
        testModel();
    </script>
</body>
</html>
